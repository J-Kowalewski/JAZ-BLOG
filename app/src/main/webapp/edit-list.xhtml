<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:body>

    <ui:composition template="templates/base.xhtml">
        <ui:param name="title" value="Main"/>

        <ui:define name="content">
            <h2>Witaj <h:outputText value="#{userContext.fullName}"/> w <h:outputText value="#{msg['jaz.app.name']}"/>!
            </h2>
            <h:form>
                <h:link styleClass="btn-primary" value="Wróć do Strony Głównej" outcome="index"/>
                <div class="form-group">
                    <h:inputText id="title" styleClass="form-control" a:placeholder="Title"
                                 value="#{loginRequest.username}"/>
                </div>
                <div class="form-group">
                    <h:inputSecret id="text" styleClass="form-control" a:placeholder="Text"
                                   value="#{loginRequest.username}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
