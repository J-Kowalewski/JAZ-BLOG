<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="../templates/base.xhtml">
        <ui:param name="title" value="Entry list"/>

        <ui:define name="content">
            <div class="w-25">
                <h:link styleClass="btn-primary" value="Wróć do Strony Głównej" outcome="/index"/>
                <h:link styleClass="btn-primary" value="Add" outcome="editentry"/>
                <div class="list-group">
                    <ui:repeat value="#{listEntryController.entryList}" var="entry">
                        <h:link styleClass="list-group-item list-group-item-action" outcome="viewentry">
                            <f:param name="entryId" value="#{entry.id}"/>

                            <h:outputText  value="##{entry.id} #{entry.location.name}"/>
                        </h:link>
                        <h:link styleClass="btn-primary" outcome="editentry">
                            <f:param name="entryId" value="#{entry.id}"/>
                            <h:outputText  value="Edytuj"/>
                        </h:link>
                    </ui:repeat>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
